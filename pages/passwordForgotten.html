<!DOCTYPE html>
<html>
<head>
    <title>Wachtwoord vergeten</title>
    <!-- Include CSS  -->
    <link rel="stylesheet" type="text/css" href="../css/StyleLoginRegister.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <!-- Include JS File Here -->
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../js/PasswordForgotten.js"></script>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon"/>
</head>

<body onload="focusOnloadKeydown();">
<div id="container">
    <div id="header">
        <h1>Wachtwoord vergeten</h1>
    </div>
    <div id="loginContainer">
        <div id="loginInputAndButton">
            <div id="inputField">
                <div id="infoHeader">
                    <div>Voer uw email in om een bericht te ontvangen.</div>
                    <div>Daarin wordt aangegeven hoe u uw vergeten wachtwoord kunt wijzigen.</div>
                </div>
                <div class="inputDivPassForgotten">
                    <label class="nameLabel"><h3>Email</h3></label>
                    <input type="text" placeholder="Uw emailadres..." id="email" name="email" class="inputBar" required>
                </div>
            </div>
            <div id="infoAboutMail">
                <div>Het is mogelijk dat de verzonden mail</div>
                <div>niet direct bij u in de mailbox verschijnt.</div>
            </div>
            <div id="buttonField">
                <button type="button" id="loginButton" onmousedown="login(event);">Verstuur</button>
            </div>
        </div>
        <div id="insertValidResult"></div>
        <div id="spinner"></div>
    </div>
</div>
</body>
</html>
