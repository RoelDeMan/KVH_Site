<!DOCTYPE html>
<html>
<head>
    <title>Nieuw wachtwoord aanmaken</title>
    <!-- Include CSS  -->
    <link rel="stylesheet" type="text/css" href="../css/StyleLoginRegister.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <!-- Include JS File Here -->
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../js/CreateNewPassword.js"></script>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon"/>
</head>

<body onload="focusOnloadKeydown();">
<div id="container">
    <div id="header">
        <h1>Nieuw wachtwoord aanmaken</h1>
    </div>
    <div id="loginContainer">
        <div id="loginInputAndButton">
            <div class="inputField">
                <div class="infoTextFirst">
                    <div>Voer uw email en code in om uw wachtwoord te kunnen aanpassen en valideren</div>
                </div>
                <div class="inputDiv">
                    <label class="nameLabel"><h3>Email</h3></label>
                    <input type="text" placeholder="Uw email..." id="email" name="email" class="inputBar" required>
                </div>
                    <div class="emptyDiv"></div>
                    <div class="inputDivRegisterResult">
                        <div id="userEmailValidResult"></div>
                    </div>

                <div class="inputDiv">
                    <label class="nameLabel"><h3>Code</h3></label>
                    <input type="text" placeholder="Uw ontvangen code..." id="passCode" name="passCode" class="inputBar" required>
                </div>
                    <div class="emptyDiv"></div>
                    <div class="inputDivRegisterResult">
                        <div id="userPassCodeValidResult"></div>
                    </div>
            </div>
            <div class="inputField">
                <div class="infoText">
                    <div>Voer in de twee velden uw nieuw wachtwoord in</div>
                </div>
                <div class="inputDiv">
                    <label class="nameLabel"><h3>Nieuw wachtwoord</h3></label>
                    <input type="password" placeholder="Uw wachtwoord..." id="password" name="password" class="inputBar" required>
                </div>
                    <div class="emptyDiv"></div>
                    <div class="inputDivRegisterResult">
                        <div id="userPasswordValidResult"></div>
                    </div>
                <div class="inputDiv">
                    <label class="nameLabel"><h3>Nieuw wachtwoord herhalen</h3></label>
                    <input type="password" placeholder="Uw wachtwoord herhalen..." id="passwordConfirm" name="passwordConfirm" class="inputBar" required>
                </div>
                    <div class="emptyDiv"></div>
                    <div class="inputDivRegisterResult">
                        <div id="userPasswordConfirmValidResult"></div>
                    </div>
            </div>
            <div id="buttonField">
                <button type="button" id="loginButton" onmousedown="userPassCode(event);">Opslaan</button>
            </div>
        </div>
        <div id="insertValidResult"></div>
        <div id="spinner"></div>
    </div>
</div>
</body>
</html>
